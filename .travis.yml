matrix:
  allow_failures:
    - os: linux
  include:
    - script:
        - set -o pipefail && xcodebuild test -workspace Dip.xcworkspace -scheme "Dip Tests" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest' ONLY_ACTIVE_ARCH=NO | xcpretty -c
        - set -o pipefail && xcodebuild test -workspace Dip.xcworkspace -scheme "Dip Tests" -sdk macosx -destination 'platform=macOS,arch=x86_64' ONLY_ACTIVE_ARCH=NO | xcpretty -c
        - pod spec lint --allow-warnings
        - carthage build --no-skip-current
      os: osx
      osx_image: xcode9.3
      language: objective-c
      before_install:
        - gem install cocoapods --version 1.1.0.rc.2 --no-document
    - script:
        - swift package clean && swift build && swift test
      os: linux
      dist: trusty
      sudo: required
      language: generic
      before_install:
        - wget -q -O - https://swift.org/keys/all-keys.asc | gpg --import -
        - cd ..
        - export SWIFT_VERSION=swift-4.1-RELEASE
        - wget https://swift.org/builds/swift-4.1-release/ubuntu1404/$SWIFT_VERSION/$SWIFT_VERSION-ubuntu14.04.tar.gz
        - tar xzf $SWIFT_VERSION-ubuntu14.04.tar.gz
        - export PATH="${PWD}/${SWIFT_VERSION}-ubuntu14.04/usr/bin:${PATH}"
        - cd Dip
    - script:
        - swift package clean && swift build && swift test

notifications:
  email: false
